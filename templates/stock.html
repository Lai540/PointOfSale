{% extends 'layout.html' %}

{% block title %}Stock - POS System{% endblock %}

{% block content %}
<h1 class="mt-5">Stock</h1>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <form action="{{ url_for('delete_product', id=product.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
<form action="{{ url_for('delete_product', id=product.id) }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this product?');">
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
</form>
