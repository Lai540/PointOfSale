<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>


{% extends 'layout.html' %}

{% block title %}Sales Report - POS System{% endblock %}

{% block content %}
<h1 class="mt-5">Sales Report</h1>
<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Price</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
        <tr>
            <td>{{ sale.name }}</td>
            <td>{{ sale.quantity }}</td>
            <td>{{ sale.total_price }}</td>
            <td>{{ sale.sale_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}



</html>
